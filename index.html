<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Interactive Dashboard</h3>
        <button class="sign-in-btn">Sign In</button>
    </header>

    <div class="container">
        <div class="filters">
            <label for="age">Age:</label>
            <select id="age">
                <option value="15-25">15-25</option>
                <option value="25+">25+</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">

            <button class="apply-btn">Apply</button>
        </div>
    </div>
</div>
        <div>
            <h2>Bar Chart</h2>
            <div class="chart-container">
                <div class="bar-container">
                    <div class="bar" data-value="30"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="120"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="60"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="10"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="70"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="80"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="120"></div>
                </div>
                <div class="bar-container">

                </div>
                <div class="bar-container">

                </div>
                <div class="bar-container">
                    <div class="bar" data-value="80"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="40"></div>
                </div>
                <div class="bar-container">
                    <div class="bar" data-value="40"></div>
                </div>
            </div>
            <div class="stage"></div>
            <section class="labels">
                <b><div> January</div></b>
                <b><div> February</div></b>
                <b><div> March</div></b>
                <b><div> April</div></b>
                <b><div> May</div></b>
                <b><div> June</div></b>
                <b><div> July</div></b>
                <b><div> August</div></b>
                <b><div> Sepetmber</div></b>
                <b><div> October</div></b>
                <b><div> November</div></b>
                <b><div> December</div></b>
             </section>
            <div class="chart-placeholder">
                <h2>line chart</h2>
                <div class="chart-container">
                    <svg class="line-chart" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                        <line x1="0" y1="10" x2="200" y2="10" stroke="#e0e0e0" stroke-width="0.5" />
                        <line x1="0" y1="20" x2="200" y2="20" stroke="#e0e0e0" stroke-width="0.5" />
                        <line x1="0" y1="30" x2="200" y2="30" stroke="#e0e0e0" stroke-width="0.5" />
                        <line x1="0" y1="40" x2="200" y2="40" stroke="#e0e0e0" stroke-width="0.5" />
                        <line x1="0" y1="50" x2="200" y2="50" stroke="#e0e0e0" stroke-width="0.5" />
                        <line x1="0" y1="60" x2="200" y2="60" stroke="#e0e0e0" stroke-width="0.5" />

                        <polyline points="10,80 40,90 70,50 100,20 130,60 160,80 200,30" 
                        fill="none" stroke="#2196f3" stroke-width="2" />

                        <text x="10" y="75" font-size="10" fill="#2196f3">35</text>
                        <circle cx="40" cy="90" r="2" fill="#2196f3" />
                        <text x="40" y="85" font-size="10" fill="#2196f3">30</text>
                        <circle cx="70" cy="50" r="2" fill="#2196f3" />
                        <text x="70" y="45" font-size="10" fill="#2196f3">85</text>
                        <circle cx="100" cy="20" r="2" fill="#2196f3" />
                        <text x="100" y="15" font-size="10" fill="#2196f3">100</text>

                    </svg>

                  </section>
            </div>

            </div>
